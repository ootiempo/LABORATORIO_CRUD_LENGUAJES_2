<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LABORATORIO CRUD</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #333;
        }

        form {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 10px 0;
            width: 300px;
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 5px 0;
            font-weight: bold;
        }

        input[type="text"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        pre {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 10px;
            overflow-x: auto;
            width: 300px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        #readResult {
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        h2 {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Directorio de viviendas</h1>

    <!-- Formulario para Crear -->
    <h2>Crear Dirección</h2>
    <form id="createForm">
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" required>
        <br>
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" required>
        <br>
        <button type="submit">Crear</button>
    </form>

    <!-- Botón para Leer -->
    <h2>Leer Direcciones</h2>
    <button id="readButton">Leer</button>
    <pre id="readResult"></pre>

    <!-- Formulario para Actualizar -->
    <h2>Actualizar Dirección</h2>
    <form id="updateForm">
        <label for="id">ID:</label>
        <input type="text" id="id" name="id" required>
        <br>
        <label for="newDireccion">Nueva Dirección:</label>
        <input type="text" id="newDireccion" name="newDireccion" required>
        <br>
        <label for="newTelefono">Nuevo Teléfono:</label>
        <input type="text" id="newTelefono" name="newTelefono" required>
        <br>
        <button type="submit">Actualizar</button>
    </form>

    <!-- Botón para Eliminar -->
    <h2>Eliminar Dirección</h2>
    <form id="deleteForm">
        <label for="deleteId">ID:</label>
        <input type="text" id="deleteId" name="deleteId" required>
        <br>
        <button type="submit">Eliminar</button>
    </form>

    <script>
        // URL base para la API
        const baseUrl = 'https://lenguajesprog2-default-rtdb.firebaseio.com/casa';

        // Función para Crear
        document.getElementById('createForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const direccion = document.getElementById('direccion').value;
            const telefono = document.getElementById('telefono').value;

            const response = await fetch(`${baseUrl}.json`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ direccion, telefono })
            });
            if (response.ok) {
                alert('Dirección creada con éxito');
            } else {
                alert('Error al crear la dirección');
            }
        });

        // Función para Leer
        document.getElementById('readButton').addEventListener('click', async function () {
            const response = await fetch(`${baseUrl}.json`);
            const data = await response.json();
            document.getElementById('readResult').textContent = JSON.stringify(data, null, 2);
        });

        // Función para Actualizar
        document.getElementById('updateForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const id = document.getElementById('id').value;
            const newDireccion = document.getElementById('newDireccion').value;
            const newTelefono = document.getElementById('newTelefono').value;

            const response = await fetch(`${baseUrl}/${id}.json`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ direccion: newDireccion, telefono: newTelefono })
            });
            if (response.ok) {
                alert('Dirección actualizada con éxito');
            } else {
                alert('Error al actualizar la dirección');
            }
        });

        // Función para Eliminar
        document.getElementById('deleteForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const id = document.getElementById('deleteId').value;

            const response = await fetch(`${baseUrl}/${id}.json`, {
                method: 'DELETE'
            });
            if (response.ok) {
                alert('Dirección eliminada con éxito');
            } else {
                alert('Error al eliminar la dirección');
            }
        });
    </script>
</body>
</html>
